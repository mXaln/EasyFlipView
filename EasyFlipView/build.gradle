apply plugin: 'com.android.library'

ext {
    PUBLISH_GROUP_ID = 'com.mXaln'
    PUBLISH_ARTIFACT_ID = 'EasyFlipView'
    PUBLISH_VERSION = '3.0.3a'
    PUBLISH_DESCRIPTION = 'A quick and easy flip view through which you can create views with two sides like credit cards, poker cards etc.'
    PUBLISH_URL = 'https://github.com/mXaln/EasyFlipView'
    PUBLISH_LICENSE_NAME = 'Apache License'
    PUBLISH_LICENSE_URL = 'https://github.com/mXaln/EasyFlipView/blob/master/LICENSE'
    PUBLISH_DEVELOPER_ID = 'mXaln'
    PUBLISH_DEVELOPER_NAME = 'Max Allen'
    PUBLISH_DEVELOPER_EMAIL = 'mxaln22@mail.com'
    PUBLISH_SCM_CONNECTION = 'scm:git:github.com/mXaln/EasyFlipView.git'
    PUBLISH_SCM_DEVELOPER_CONNECTION = 'scm:git:ssh://github.com/mXaln/EasyFlipView.git'
    PUBLISH_SCM_URL = 'https://github.com/mXaln/EasyFlipView/tree/master'
}

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    androidTestImplementation('androidx.test.espresso:espresso-core:3.1.0', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    implementation 'androidx.appcompat:appcompat:1.0.0'
    testImplementation 'junit:junit:4.12'
}

apply from: "${rootDir}/scripts/publish-module.gradle"